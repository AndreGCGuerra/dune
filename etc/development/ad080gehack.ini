[Require ../common/imc-addresses.ini]
[Require ../common/transports.ini]

[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = Heartbeat,
                                          Temperature,
                                          Voltage,
                                          Current,
                                          Rpm,
                                          EstimatedState,
                                          CpuUsage,
                                          StorageUsage,
                                          EntityState,
                                          LoggingControl,
                                          EntityList,
                                          LogBookControl,
                                          SetThrusterActuation
Local Port                              = 6002
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0
Static Destinations                     = 127.0.0.1:6969

[Transports.Logging]
Enabled                                 = Always
Entity Label                            = Logger
Flush Interval                          = 5
LSF Compression Method                  = none
Transports                              = EntityList,
                                          AngularVelocity,
                                          CpuUsage,
                                          Current,
                                          DesiredSpeed,
                                          DevDataBinary,
                                          DevDataText,
                                          EntityState,
                                          EstimatedState,
                                          Rpm,
                                          SetThrusterActuation,
                                          Temperature,
                                          Voltage

[Vision.AD080GEHack]
Enabled                                 = Always
Entity Label                            = AD080GE_HACK
Camera IPv4 Address                     = 10.0.20.213
Local IPv4 Address                      = 10.0.2.20
Frames Per Second                       = 10
Stream Port                             = 61200
Debug Level                             = Spew

[Vision.AD080GEHackNIR]
Enabled                                 = Always
Entity Label                            = AD080GE_HACK_NIR
Camera IPv4 Address                     = 10.0.20.214
Local IPv4 Address                      = 10.0.2.20
Frames Per Second                       = 10
Stream Port                             = 61201
Debug Level                             = Spew
