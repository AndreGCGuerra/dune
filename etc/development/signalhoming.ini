############################################################################
# Binary Range Rate Signal Homing Guidance control configuration file      #
############################################################################

[Require ../x8-03.ini]

[Maneuver.SignalHoming] 
Enabled               = Always
Entity Label          = Signal Homing
Source ID             = x8-02
Execution Frequency   = 20
Initial Guess X       = 1000.0
Initial Guess Y       = -200.0
Range Rate Gain       = 0.8
Angular Gain          = 1.0
Strategy Name         = QUANCHC
#Strategy Name         = QUANOYLER
#Strategy Name         = BRRSHG
Debug Level           = Trace
#Debug Level           = Spew


[Simulators.RSSI]
Enabled               = Always
Entity Label          = Signal Strength
Execution Frequency   = 50
Source Latitude       = 41.856158
Source Longitude      = -6.705694
Source Height         = 700.0
Source X              = 100.0
Source Y              = 500.0
Source Z              = 0.0
Signal Gain           = 1000.0
Target System         = x8-03
Strategy Name         = QUANCHC
#Strategy Name         = QUANOYLER
#Strategy Name         = BRRSHG
Debug Level           = Trace
#Debug Level           = Spew

[Simulators.UAV/Simulation]
Commands source                            = :self:Path Control+Signal Homing
Initial Reference Latitude                 = 41.856158
Initial Reference Longitude                = -6.705694

