[Require common/imc-addresses.ini]
[Require common/transports.ini]

[General]
Vehicle                       = leviathan

[Supervisors.Power]
Enabled                       = Hardware
Entity Label                  = Power Supervisor
Main Power Channel            = System
Command - On Power Down       = services syslog stop && mount -o remount,ro /opt
Command - On Power Down Abort = mount -o remount,rw /opt && services syslog restart

[Transports.Leviathan]
Enabled                       = Always
Entity Label                  = Leviathan
Serial Port - Device          = /dev/uart/0403_6001_A901H8KP_00

# Channel 3.
Channel 3 - Power Line        = 4
Channel 3 - Baud Rate         = 115200
Channel 3 - Frame Format      = 8n1
Channel 3 - Filter            = novatel

# Channel 9.
Channel 9 - Power Line        = 6
Channel 9 - Baud Rate         = 230400
Channel 9 - Frame Format      = 8n1
Channel 9 - Filter            = limu

# Channel with time reference.
Time Reference                = 3

[Transports.MobileInternet]
Enabled                      = Hardware
Entity Label                 = Internet Connection
Active                       = true
Serial Port - Device         = /dev/uart/12d1_1001_0_00
GSM - APN                    = internet
Disconnect On Exit           = false
Debug Level                  = Spew

[Transports.LDNS]
Enabled                      = Always
Entity Label                 = DNS Updater
Network Interface            = ppp0
Server - Hostname            = lsts.pt
Server - Path                = /ldns/update.php
Node - Hostname              = leviathan
Node - Username              = ldns
Node - Password              = IsuRus18
Update Periodicity           = 10
Debug Level                  = Spew
